<!DOCTYPE html>
<html>
<head>
  <title>Airport GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #map-container {
      width: 1600px;
      height: 2800px;
      margin: auto;
      overflow: hidden;
      touch-action: pinch-zoom;
      position: relative;
      background: #000;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 1600px;
      height: 2800px;
      background: url('airport_diagram_page1.png') no-repeat;
      background-size: contain;
    }
    #marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Airplane_silhouette_icon.png') no-repeat center center;
      background-size: contain;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 10;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 20;
    }
    #center-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      z-index: 20;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map">
      <div id="marker"></div>
    </div>
  </div>
  <div id="status">Buscando se침al GPS...</div>
  <button id="center-btn">Centrarme</button>

  <script>
    const gpsRef1 = { lat: 40.46154, lon: -3.56925 }; // I7
    const pixelRef1 = { x: 460, y: 2530 };
    const gpsRef2 = { lat: 40.47964, lon: -3.57538 }; // G6
    const pixelRef2 = { x: 1230, y: 1770 };

    const bounds = {
      minLat: 40.7167,
      maxLat: 40.9000,
      minLon: -4.0333,
      maxLon: -3.8333
    };

    const mapContainer = document.getElementById('map-container');
    const map = document.getElementById('map');
    const marker = document.getElementById('marker');
    const status = document.getElementById('status');
    const centerBtn = document.getElementById('center-btn');

    let lastPosition = null;

    function interpolate(lat, lon) {
      const dx = pixelRef2.x - pixelRef1.x;
      const dy = pixelRef2.y - pixelRef1.y;
      const dLat = gpsRef2.lat - gpsRef1.lat;
      const dLon = gpsRef2.lon - gpsRef1.lon;
      const x = pixelRef1.x + ((lon - gpsRef1.lon) / dLon) * dx;
      const y = pixelRef1.y + ((lat - gpsRef1.lat) / dLat) * dy;
      return { x, y };
    }

    function updateMarker(lat, lon, heading) {
      if (
        lat < bounds.minLat || lat > bounds.maxLat ||
        lon < bounds.minLon || lon > bounds.maxLon
      ) {
        status.textContent = "Est치s fuera del 치rea del mapa 游뛂";
        marker.style.display = "none";
        return;
      }

      const { x, y } = interpolate(lat, lon);

      if (x < 0 || x > 1600 || y < 0 || y > 2800) {
        status.textContent = "Coordenadas fuera del 치rea visual";
        marker.style.display = "none";
        return;
      }

      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      marker.style.display = "block";
      if (typeof heading === 'number') {
        marker.style.transform = `translate(-50%, -50%) rotate(${heading}deg)`;
      }
      lastPosition = { x, y };
      status.textContent = "Ubicado 九덢잺";
    }

    centerBtn.addEventListener('click', () => {
      if (lastPosition) {
        mapContainer.scrollTo({
          left: lastPosition.x - mapContainer.clientWidth / 2,
          top: lastPosition.y - mapContainer.clientHeight / 2,
          behavior: 'smooth'
        });
      }
    });

    function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const heading = position.coords.heading;
      updateMarker(lat, lon, heading);
    }

    function handleError(error) {
      status.textContent = `Error GPS: ${error.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(handlePosition, handleError, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    } else {
      status.textContent = "GPS no soportado por el navegador.";
    }
  </script>
</body>
</html>
